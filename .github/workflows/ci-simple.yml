# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python application

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        # deps for akaza-data building
        pip install wikiextractor kytea psutil wheel pybind11
        sudo apt-get install ibus libgirepository1.0-dev libmarisa-dev
        git submodule init
        git submodule update
    #- name: Lint with flake8
    #  run: |
        # stop the build if there are Python syntax errors or undefined names
        # flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        #flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test akaza-data
      run: |
        cd akaza-data
        pip install -r requirements.txt
        make binary
        pytest
        sudo python setup.py install
    - name: Test akaza-core
      run: |
        cd akaza-core
        pip install -r requirements.txt
        pytest
        sudo python setup.py install
    - name: Test ibus-akaza
      run: |
        cd ibus-akaza
        pip install -r requirements.txt
        pytest
        sudo python setup.py install
